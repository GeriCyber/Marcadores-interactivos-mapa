<mat-card>
  <mat-card-title>Mapa</mat-card-title>
  <mat-card-content>
    <agm-map  [latitude]="lat" 
              [longitude]="lng" 
              [zoom]="15"
              (mapClick)="agregarMarcador( $event )">
      <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">
        <agm-info-window>
          <b>{{marcador.titulo}}</b>
          <p>{{marcador.descripcion}}</p>
          <div>
            <button (click)="editarMarcador(marcador)" color="primary" mat-raised-button>
              Editar
            </button>&nbsp;&nbsp;
            <button (click)="borrarMarcador(i)" color="warn" mat-raised-button>
              Borrar
            </button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
